        <div class="image-card">
          <img src="images/Cubes_page-0008.jpg" alt="Image 1" />
        </div>
        <div class="image-card">
          <img src="images/Cubes_page-0014.jpg" alt="Image 2" />

        <div class="image-card">

          <img src="images/Cubes_page-0001.jpg" alt="Image 2" />
        </div>
      </div>
      <div class="signup-card">
        <svg
          id="close-icon"
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-x"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#004962"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M18 6l-12 12" />
          <path d="M6 6l12 12" />
        </svg>
        <h2>تسجيل الدخول</h2>
        <div class="input-div">
          <label for="username" class="text-end">اسم المستخدم</label>
          <input type="text" id="username" class="form-control text-end" />
        </div>
        <div class="input-div">
          <label for="password">كلمة المرور</label>
          <input type="password" id="password" class="form-control text-end" />
          <p class="hint-text none red-warning" id="warning-password">
            كلمة المرور غير صحيحة
          </p>
          <p class="hint-text none red-warning" id="warning-all">
            جميع الحقول مطلوبة
          </p>
        </div>
        <button class="btn" id="logBtn">تسجيل الدخول</button>
        <p><span>ليس لديك حساب؟</span><a href="signup.html">سجل الآن </a></p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="login.js"></script>
