<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>تصفح المواقف</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark nav-section sticky-top">
      <div class="container">
        <div class="signBtn-div">
          <button class="btn bg-light" id="signBtn">تسجيل</button>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img src="nd94white.png" alt="logo" class="logo me-2" />
        </a>
        <div class="collapse navbar-collapse text-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" id="profile-link" aria-current="page" href="#"
                >حسابي</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" id="home-link" href="index.html">الرئيسية</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <dialog id="logDialog" class="logDialog">
      <div class="dialog-header">
        <svg
          id="close-icon"
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-x"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#004962"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M18 6l-12 12" />
          <path d="M6 6l12 12" />
        </svg>
      </div>
      <div class="dialog-body-log">
        <h4>يجب عليك تسجيل الدخول أولاً</h4>
        <button class="btn dialog-btn" id="signBtn2">تسجيل</button>
      </div>
    </dialog>
    <div class="container">
      <div class="page-title">
        <h2 id="title"></h2>
        <a href="index.html" class="back-link"
          >العودة<svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-arrow-right"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#FFFFFF"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M5 12l14 0" />
            <path d="M13 18l6 -6" />
            <path d="M13 6l6 6" /></svg
        ></a>
      </div>
      <div id="cards-div" class="cards-div"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="cards.js"></script>
  </body>
</html>
